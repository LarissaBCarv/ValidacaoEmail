<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Validação de E-mail</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        margin-top: 15%;
        margin-left: 40%;
        background-color: bisque;
      }
      .erro {
        color: red;
      }
      .sucesso {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="caixa-texto">
      <h2>Formulário de E-mail</h2>
      <form id="formEmail">
        <label for="email">Digite seu e-mail:</label><br /><br />
        <input type="text" id="email" name="email" required />
        <br /><br />
        <button type="submit">Enviar</button>
      </form>
      <p id="mensagem"></p>
    </div>

    <script>
      const form = document.getElementById("formEmail");
      const emailInput = document.getElementById("email");
      const mensagem = document.getElementById("mensagem");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const email = emailInput.value.trim();
        const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (regexEmail.test(email)) {
          mensagem.textContent = "E-mail válido! Obrigado pelo envio.";
          mensagem.className = "sucesso";
        } else {
          mensagem.textContent =
            "E-mail inválido. Um e-mail válido deve conter o formato exemplo@dominio.com";
          mensagem.className = "erro";
        }
      });
    </script>
  </body>
</html>
